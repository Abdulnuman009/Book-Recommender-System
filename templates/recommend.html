<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <nav class="navbar navbar-dark">
        <div class="container">
            <a class="navbar-brand">My Book Recommender</a>
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/top20">Top 20s</a></li>
                <li><a href="/recommend">Recommend</a></li>
                <li><a href="/aboutus">About Me</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white">Recommend Books</h1>
                <form class="form" action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control" placeholder="Enter your recommendation">
                    <button type="submit" class="btn btn-lg btn-danger">Recommend</button>
                </form>
            </div>
            {% if data %}
            {% for i in data %}
            <div class="col-md-3">
                <a href="https://www.amazon.com/s?k={{ i[0] }}+{{ i[1] }}" target="_blank">
                <div class="card">
                        <img class="card-img-top" src="{{ i[2] }}">
                        <div class="card-body">
                            <h3 class="card-title">{{ i[0] }}</h3>
                            <h4 class="card-text">{{ i[1] }}</h4>
                        </div>
                </div>
                </a>
            </div>
            {% endfor %}
            {% endif %}
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2023 My Book Recommender. All rights reserved.</p>
    </footer>
</body>

</html>
